<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- ЗАМЕНИ ЭТУ ССЫЛКУ НА СВОЁ ВИДЕО -->
        <video id="myVideo" src="https://www.youtube.com/watch?v=msndsHHldmE&t=3s" preload="auto" loop playsinline muted></video>

        <!-- Изображение-маркер -->
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR-ОБЪЕКТ -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="videoPlane"
          src="#myVideo"
          position="0 0 0.1"
          width="1"
          height="0.5"
          visible="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#myVideo");
      const videoPlane = document.querySelector("#videoPlane");

      // Запуск видео при обнаружении маркера
      videoPlane.addEventListener("targetFound", () => {
        console.log("МАРКЕР НАЙДЕН");
        video.play();
      });

      // Остановка видео, если маркер пропадает
      videoPlane.addEventListener("targetLost", () => {
        console.log("МАРКЕР ПРОПАЛ");
        video.pause();
      });
    </script>
  </body>
</html>
